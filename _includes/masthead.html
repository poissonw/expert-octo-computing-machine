{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
            <!-- <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li> -->
            <li class="masthead__menu-item masthead__menu-item"><a href="https://manoa.hawaii.edu"><img src="{{ base_path }}/images/UHMLogo.png" width="50"></a></li>
            <li class="masthead__menu-item masthead__menu-item"><a href="http://www.ics.hawaii.edu"><img src="{{ base_path }}/images/ICSLogo.jpg" width="50"></a></li>
            <li class="masthead__menu-item masthead__menu-item-lg"><div style="border-left:1px solid #000;height:50px"></div></li>
            <li class="masthead__menu-item masthead__menu-item"><a href="{{ base_path }}/about.html">Guylaine Poisson</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
